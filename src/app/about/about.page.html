
<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button tab="landing" [routerLink]="['/landing']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Weather" [routerLink]="['/home']">
        <ion-icon name="cloud"></ion-icon>
        <ion-label>Weather</ion-label>
      </ion-tab-button>
  
      
        <ion-tab-button tab="About" [routerLink]="['/about']">
          <ion-icon name="information"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="Settings" [routerLink]="['/settings']">
          <ion-icon name="settings"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>

<div>
  <ion-card class="cardStyle" style="background-color: white;">
    <ion-item lines="none">
      <span style="text-align: center;">About EireCast</span>
    </ion-item>
  </ion-card>

 

  <ion-list>
    <ion-item>
      <ion-icon name="cellular-outline" style="width: 100px; height: 100px; padding: 5%;"></ion-icon>
      <p>EireCast is a simple, easy to use, efficient application to check the weather and various conditions in a city globally.</p>
    </ion-item>
    <ion-item>
      <ion-icon name="cloud-upload-outline" style="width: 100px; height: 100px; padding: 2%;"></ion-icon>
      <p>Uses OpenWeatherMap API for constant accurace forecasts.</p>
    </ion-item>
    <ion-item>
      <ion-icon name="globe-outline" style="width: 100px; height: 100px; padding: 2%;"></ion-icon>
      <p>Uses Geolocation to keep track of your current location.</p>
    </ion-item>
  </ion-list>
 

  
</div>


</ion-content>
